<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative Pattern -->
  <circle cx="1100" cy="100" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="100" cy="530" r="120" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Logo Area -->
  <rect x="80" y="80" width="6" height="60" fill="url(#accent)"/>
  <text x="110" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">Bengali News Time</text>
  
  <!-- Subtitle -->
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">বাংলাদেশের নির্ভরযোগ্য সংবাদ মাধ্যম</text>
  
  <!-- Main Content Area -->
  <rect x="80" y="240" width="1040" height="280" fill="rgba(255,255,255,0.08)" rx="16"/>
  
  <!-- Headlines Placeholder -->
  <rect x="120" y="280" width="500" height="8" fill="rgba(255,255,255,0.6)" rx="4"/>
  <rect x="120" y="310" width="400" height="8" fill="rgba(255,255,255,0.4)" rx="4"/>
  <rect x="120" y="340" width="600" height="8" fill="rgba(255,255,255,0.6)" rx="4"/>
  
  <!-- Article Preview -->
  <rect x="120" y="380" width="960" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="120" y="395" width="900" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="120" y="410" width="800" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="120" y="425" width="700" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  
  <!-- Date and Category -->
  <text x="120" y="480" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">আজকের সংবাদ • সর্বশেষ আপডেট</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>