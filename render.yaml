services:
  - type: web
    name: bengali-news-website
    env: node
    region: oregon
    plan: starter
    buildCommand: npm run build:render
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    autoDeploy: false