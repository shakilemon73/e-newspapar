<!DOCTYPE html>
<html lang="bn" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/generated-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengali News - পেজটি খুঁজে পাওয়া যায়নি</title>
    
    <!-- Bengali Font Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Noto Sans Bengali', 'SolaimanLipi', 'Kalpurush', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #f0f9ff, #e0f2fe);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 500px;
      }
      
      .error-code {
        font-size: 4rem;
        font-weight: bold;
        color: #dc2626;
        margin-bottom: 1rem;
      }
      
      .error-message {
        font-size: 1.5rem;
        color: #374151;
        margin-bottom: 1rem;
      }
      
      .error-description {
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .redirect-message {
        color: #059669;
        font-weight: 500;
        margin-top: 1rem;
      }
      
      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="error-message">পেজটি খুঁজে পাওয়া যায়নি</div>
      <div class="error-description">
        আপনি যে পেজটি খুঁজছেন সেটি বিদ্যমান নেই বা সরানো হয়েছে।
      </div>
      <div class="redirect-message">
        <div class="spinner"></div>
        স্বয়ংক্রিয়ভাবে হোম পেজে নিয়ে যাওয়া হচ্ছে...
      </div>
    </div>

    <script>
      // Handle client-side routing for SPA
      const currentPath = window.location.pathname;
      
      // Check if this is a valid client-side route that should be handled by the React app
      const validRoutes = [
        '/admin-login', '/admin-access', '/admin-dashboard', '/admin/',
        '/dashboard', '/article/', '/category/', '/videos', '/epaper',
        '/login', '/register', '/about', '/contact', '/profile',
        '/saved-articles', '/reading-history', '/search'
      ];
      
      const isValidRoute = validRoutes.some(route => 
        currentPath === route || 
        (route.endsWith('/') && currentPath.startsWith(route)) ||
        currentPath.startsWith(route)
      );
      
      if (isValidRoute) {
        // This is a valid SPA route, redirect to index.html to let React handle it
        window.location.replace('/');
      } else {
        // This is truly a 404, redirect to home after delay
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
      }
    </script>
  </body>
</html>
