<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Route Testing - Bengali News Website (64 Routes)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .section { margin-bottom: 30px; }
        .route-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px; }
        .route-link { 
            display: block; padding: 8px 12px; background: #e3f2fd; 
            text-decoration: none; color: #1976d2; border-radius: 4px;
            transition: background 0.3s;
        }
        .route-link:hover { background: #bbdefb; }
        .admin-link { background: #fff3e0; color: #f57c00; }
        .admin-link:hover { background: #ffe0b2; }
        h1 { color: #333; text-align: center; }
        h2 { color: #666; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
        .stats { background: #f0f7ff; padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        .test-btn { 
            background: #4caf50; color: white; padding: 10px 20px; 
            border: none; border-radius: 4px; cursor: pointer; margin: 5px;
        }
        .test-btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Complete Route Testing - Bengali News Website</h1>
        
        <div class="stats">
            <strong>Total Routes: 64</strong> | 
            <strong>Public Pages: 29</strong> | 
            <strong>Admin Pages: 35</strong>
            <br><br>
            <button class="test-btn" onclick="testAllRoutes()">🚀 Test All Routes</button>
            <button class="test-btn" onclick="testPublicRoutes()">👥 Test Public Routes</button>
            <button class="test-btn" onclick="testAdminRoutes()">🔐 Test Admin Routes</button>
        </div>

        <div class="section">
            <h2>📄 Public Pages (29 Routes)</h2>
            <div class="route-grid" id="publicRoutes">
                <!-- Public routes will be populated by JavaScript -->
            </div>
        </div>

        <div class="section">
            <h2>🛠️ Admin Pages (35 Routes)</h2>
            <div class="route-grid" id="adminRoutes">
                <!-- Admin routes will be populated by JavaScript -->
            </div>
        </div>

        <div id="testResults" style="margin-top: 20px;"></div>
    </div>

    <script>
        // All 64 routes from your Bengali News Website
        const publicRoutes = [
            '/', '/category/politics', '/category/economy', '/category/international',
            '/category/sports', '/category/entertainment', '/category/lifestyle',
            '/category/science-tech', '/category/islamic-life', '/article/sample-article',
            '/video/sample-video', '/audio/sample-audio', '/videos', '/audio-articles',
            '/epaper', '/search', '/advanced-search', '/recommendations', 
            '/user-analytics', '/social-media-test', '/unused-tables-demo',
            '/login', '/register', '/auth', '/profile', '/dashboard', '/saved-articles',
            '/reading-history', '/about', '/contact', '/editorial-policy', 
            '/advertisement', '/archive', '/privacy-policy', '/terms-of-service'
        ];

        const adminRoutes = [
            '/admin-access', '/admin-login', '/admin-dashboard', '/admin/articles',
            '/admin/categories', '/admin/epapers', '/admin/breaking-news', '/admin/users',
            '/admin/videos', '/admin/audio', '/admin/audio-articles', '/admin/analytics',
            '/admin/social-media', '/admin/weather', '/admin/settings', 
            '/admin/advanced-algorithms', '/admin/algorithms', '/admin/trending-analytics',
            '/admin/trending', '/admin/footer-pages', '/admin/user-dashboard',
            '/admin/comments', '/admin/seo', '/admin/search', '/admin/database',
            '/admin/email-notifications', '/admin/email', '/admin/performance',
            '/admin/mobile-app', '/admin/advertisements', '/admin/advertisement',
            '/admin/security', '/admin/ai', '/admin/ai-dashboard', '/admin'
        ];

        function populateRoutes() {
            const publicGrid = document.getElementById('publicRoutes');
            const adminGrid = document.getElementById('adminRoutes');

            publicRoutes.forEach(route => {
                const link = document.createElement('a');
                link.href = route;
                link.className = 'route-link';
                link.textContent = route;
                link.target = '_blank';
                publicGrid.appendChild(link);
            });

            adminRoutes.forEach(route => {
                const link = document.createElement('a');
                link.href = route;
                link.className = 'route-link admin-link';
                link.textContent = route;
                link.target = '_blank';
                adminGrid.appendChild(link);
            });
        }

        async function testRoute(route) {
            try {
                const response = await fetch(route);
                return {
                    route: route,
                    status: response.status,
                    success: response.status === 200
                };
            } catch (error) {
                return {
                    route: route,
                    status: 'ERROR',
                    success: false,
                    error: error.message
                };
            }
        }

        async function testAllRoutes() {
            const allRoutes = [...publicRoutes, ...adminRoutes];
            await runTests(allRoutes, 'All Routes');
        }

        async function testPublicRoutes() {
            await runTests(publicRoutes, 'Public Routes');
        }

        async function testAdminRoutes() {
            await runTests(adminRoutes, 'Admin Routes');
        }

        async function runTests(routes, testName) {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = `<h3>🧪 Testing ${testName}...</h3><div>Progress: 0/${routes.length}</div>`;
            
            const results = [];
            for (let i = 0; i < routes.length; i++) {
                const result = await testRoute(routes[i]);
                results.push(result);
                resultsDiv.innerHTML = `<h3>🧪 Testing ${testName}...</h3><div>Progress: ${i + 1}/${routes.length}</div>`;
            }

            displayResults(results, testName);
        }

        function displayResults(results, testName) {
            const resultsDiv = document.getElementById('testResults');
            const successCount = results.filter(r => r.success).length;
            const failCount = results.length - successCount;

            let html = `
                <h3>📊 ${testName} Test Results</h3>
                <div style="background: ${successCount === results.length ? '#d4edda' : '#f8d7da'}; 
                     padding: 15px; border-radius: 6px; margin-bottom: 15px;">
                    <strong>✅ Success: ${successCount}/${results.length}</strong> | 
                    <strong>❌ Failed: ${failCount}</strong>
                </div>
            `;

            if (failCount > 0) {
                html += '<h4>❌ Failed Routes:</h4><ul>';
                results.filter(r => !r.success).forEach(result => {
                    html += `<li><strong>${result.route}</strong> - Status: ${result.status}</li>`;
                });
                html += '</ul>';
            }

            html += '<h4>✅ Successful Routes:</h4><ul>';
            results.filter(r => r.success).forEach(result => {
                html += `<li><strong>${result.route}</strong> - Status: ${result.status}</li>`;
            });
            html += '</ul>';

            resultsDiv.innerHTML = html;
        }

        // Initialize the page
        populateRoutes();
    </script>
</body>
</html>
